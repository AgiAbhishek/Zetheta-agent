<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetheta AI Assistant</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Feather Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0" id="sidebar">
                <div class="d-flex flex-column h-100">
                    <!-- Logo -->
                    <div class="sidebar-header p-3 d-flex align-items-center justify-content-center">
                        <img src="/static/images/zetheta-logo.png" alt="Zetheta Logo" style="height: 40px;">
                    </div>
                    
                    <!-- New Chat Button -->
                    <div class="px-3 pb-3 pt-2">
                        <button id="new-chat-btn" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                            <i data-feather="plus" class="me-2"></i> <span class="new-chat-text">New Chat</span>
                        </button>
                    </div>
                    
                    <!-- Chat History -->
                    <div class="flex-grow-1 overflow-auto p-2" id="chat-history-container">
                        <h6 class="sidebar-heading px-3 mt-2 mb-1 text-muted">
                            <span class="chat-history-text">Chat History</span>
                        </h6>
                        
                        <!-- Search Bar -->
                        <div class="px-3 pb-2">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="search-conversations" placeholder="Search conversations...">
                                <button class="btn btn-outline-secondary" type="button" id="search-btn">
                                    <i data-feather="search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div id="chat-sessions" class="nav flex-column">
                            <!-- Chat sessions will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="sidebar-footer p-3 border-top">
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="text-muted small">Powered by Phi-3</span>
                            <i data-feather="info" class="text-muted" style="width: 16px; height: 16px;"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-0" id="main-content">
                <!-- Sidebar Toggle Button -->
                <button class="btn btn-outline-secondary sidebar-toggle" id="sidebar-toggle" type="button">
                    <i data-feather="sidebar"></i>
                </button>
                
                <div class="d-flex flex-column h-100">
                    <!-- Header -->
                    <div class="chat-header p-3 border-bottom d-flex align-items-center justify-content-between">
                        <h5 id="current-chat-title" class="m-0">New Conversation</h5>
                        <div class="header-actions">
                            <button class="btn btn-outline-secondary btn-sm me-2" id="search-header-btn" title="Search">
                                <i data-feather="search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Chat Area -->
                    <div id="chat-container" class="flex-grow-1 overflow-auto p-3">
                        <!-- Welcome Message -->
                        <div class="assistant-message">
                            <div class="message-content">
                                <p>Hello! I'm Zetheta AI, your document-aware assistant. How can I help you today?</p>
                            </div>
                        </div>
                        <!-- Chat messages will appear here -->
                    </div>
                    
                    <!-- Source Documents Section -->
                    <div id="source-documents" class="p-3 border-top d-none">
                        <div id="document-list" class="small">
                            <!-- Source documents will be listed here -->
                        </div>
                    </div>
                    
                    <!-- Follow-up Suggestions -->
                    <div id="follow-up-suggestions" class="p-3 pt-0 d-none">
                        <div class="d-flex flex-wrap gap-2">
                            <!-- Follow-up suggestion chips will be added here -->
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="chat-input-container p-3 border-top">
                        <form id="chat-form" class="d-flex">
                            <div class="input-group">
                                <textarea id="user-input" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                                <button type="submit" class="btn btn-primary d-flex align-items-center">
                                    <i data-feather="arrow-up"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Feather Icons JS -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
